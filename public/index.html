<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #d4e5fc 0%, #d8dcf8 50%, #e8d4f4 100%);
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 560px;
    }

    /* Upload Zone */
    .upload-zone {
      background: #ffffff;
      border: 2px dashed #c5cee0;
      border-radius: 20px;
      padding: 48px 32px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .upload-zone:hover {
      border-color: #5a4fcf;
      box-shadow: 0 8px 30px rgba(90, 79, 207, 0.15);
    }

    .upload-icon {
      width: 64px;
      height: 64px;
      background: rgba(90, 79, 207, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
    }

    .upload-icon svg {
      width: 28px;
      height: 28px;
      color: #5a4fcf;
    }

    .upload-text {
      font-size: 16px;
      color: #1a1f36;
      margin-bottom: 8px;
    }

    .upload-text a {
      color: #5a4fcf;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
    }

    .upload-text a:hover {
      text-decoration: underline;
    }

    .upload-formats {
      font-size: 14px;
      color: #8492a6;
    }

    .doc-icon {
      position: absolute;
      right: 32px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .doc-icon .hand {
      font-size: 20px;
    }

    .doc-box {
      width: 40px;
      height: 48px;
      border: 1.5px solid rgba(26, 31, 54, 0.3);
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 3px;
      padding: 6px;
    }

    .doc-line {
      width: 18px;
      height: 3px;
      background: rgba(26, 31, 54, 0.3);
      border-radius: 2px;
    }

    .doc-line.short {
      width: 10px;
    }

    .doc-label {
      font-size: 7px;
      font-weight: 700;
      color: rgba(26, 31, 54, 0.5);
      margin-top: 2px;
    }

    /* File Cards */
    .file-cards {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 16px;
    }

    .file-card {
      background: #ffffff;
      border-radius: 50px;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .file-card.success {
      box-shadow: 0 4px 20px rgba(34, 197, 94, 0.15);
    }

    .file-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .file-icon.primary {
      background: rgba(90, 79, 207, 0.1);
    }

    .file-icon.primary svg {
      color: #5a4fcf;
    }

    .file-icon.error {
      background: rgba(239, 68, 68, 0.1);
    }

    .file-icon.error svg {
      color: #ef4444;
    }

    .file-icon svg {
      width: 20px;
      height: 20px;
    }

    .file-content {
      flex: 1;
      min-width: 0;
    }

    .file-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 8px;
    }

    .file-name {
      font-size: 16px;
      font-weight: 600;
      color: #1a1f36;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .file-action {
      flex-shrink: 0;
    }

    .btn-icon {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.2s;
    }

    .btn-icon:hover {
      opacity: 0.7;
    }

    .btn-icon svg {
      width: 20px;
      height: 20px;
    }

    .btn-icon.delete {
      color: rgba(26, 31, 54, 0.5);
    }

    .btn-icon.delete-error {
      color: #ef4444;
    }

    .check-badge {
      width: 24px;
      height: 24px;
      background: #22c55e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .check-badge svg {
      width: 14px;
      height: 14px;
      color: white;
    }

    /* Progress Bar */
    .progress-bar {
      height: 8px;
      background: #e8edf3;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 6px;
    }

    .progress-fill {
      height: 100%;
      border-radius: 10px;
      transition: width 0.5s ease;
    }

    .progress-fill.primary {
      background: #5a4fcf;
    }

    .progress-fill.success {
      background: #22c55e;
    }

    .progress-fill.error {
      background: #ef4444;
    }

    /* Status Row */
    .status-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
    }

    .status-text {
      color: #8492a6;
    }

    .status-text.success {
      color: #22c55e;
      font-weight: 500;
    }

    .status-text.error {
      color: #ef4444;
    }

    .status-percent {
      font-weight: 500;
      color: #1a1f36;
    }

    .btn-retry {
      display: flex;
      align-items: center;
      gap: 4px;
      background: none;
      border: none;
      color: #5a4fcf;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      padding: 0;
      transition: opacity 0.2s;
    }

    .btn-retry:hover {
      opacity: 0.8;
    }

    .btn-retry svg {
      width: 16px;
      height: 16px;
    }

    /* Hidden file input */
    .file-input {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Upload Zone -->
    <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
      <input type="file" id="fileInput" class="file-input" multiple accept=".svg,.jpg,.jpeg,.png">
      
      <div class="upload-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="17 8 12 3 7 8"/>
          <line x1="12" y1="3" x2="12" y2="15"/>
        </svg>
      </div>
      
      <p class="upload-text">
        <a>Click here</a> to upload your file or drag and drop.
      </p>
      <p class="upload-formats">Supported Format: SVG, JPG, PNG (10mb each)</p>
      
      <div class="doc-icon">
        <span class="hand">ðŸ‘†</span>
        <div class="doc-box">
          <div class="doc-line"></div>
          <div class="doc-line"></div>
          <div class="doc-line short"></div>
          <span class="doc-label">DOC</span>
        </div>
      </div>
    </div>

    <!-- File Cards -->
    <div class="file-cards">
      <!-- Uploading State -->
      <div class="file-card">
        <div class="file-icon primary">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="17 8 12 3 7 8"/>
            <line x1="12" y1="3" x2="12" y2="15"/>
          </svg>
        </div>
        <div class="file-content">
          <div class="file-header">
            <span class="file-name">Filename.png</span>
            <div class="file-action">
              <button class="btn-icon delete">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="3 6 5 6 21 6"/>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                </svg>
              </button>
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress-fill primary" style="width: 52%;"></div>
          </div>
          <div class="status-row">
            <span class="status-text">215,5gb</span>
            <span class="status-percent">52%</span>
          </div>
        </div>
      </div>

      <!-- Success State -->
      <div class="file-card success">
        <div class="file-icon primary">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="17 8 12 3 7 8"/>
            <line x1="12" y1="3" x2="12" y2="15"/>
          </svg>
        </div>
        <div class="file-content">
          <div class="file-header">
            <span class="file-name">Filename.png</span>
            <div class="file-action">
              <div class="check-badge">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="20 6 9 17 4 12"/>
                </svg>
              </div>
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress-fill success" style="width: 100%;"></div>
          </div>
          <div class="status-row">
            <span class="status-text success">Upload Successful!</span>
            <span class="status-percent">100%</span>
          </div>
        </div>
      </div>

      <!-- Error State -->
      <div class="file-card">
        <div class="file-icon error">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="17 8 12 3 7 8"/>
            <line x1="12" y1="3" x2="12" y2="15"/>
          </svg>
        </div>
        <div class="file-content">
          <div class="file-header">
            <span class="file-name">Filename.png</span>
            <div class="file-action">
              <button class="btn-icon delete-error">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="3 6 5 6 21 6"/>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                </svg>
              </button>
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress-fill error" style="width: 100%;"></div>
          </div>
          <div class="status-row">
            <span class="status-text error">Upload failed! Please try again.</span>
            <button class="btn-retry">
              Try Again
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="23 4 23 10 17 10"/>
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
