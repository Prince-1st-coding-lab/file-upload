<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Upload Zone -->
    <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
      <input type="file" id="fileInput" class="file-input" oninput="uploadFile()" multiple accept=".svg,.jpg,.jpeg,.png">
      
      <div class="upload-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="17 8 12 3 7 8"/>
          <line x1="12" y1="3" x2="12" y2="15"/>
        </svg>
      </div>
      
      <p class="upload-text">
        <a>Click here</a> to upload your file or drag and drop.
      </p>
      <p class="upload-formats">Supported Format: SVG, JPG, PNG (10mb each)</p>
      
      <div class="doc-icon">
        <span class="hand">ðŸ‘†</span>
        <div class="doc-box">
          <div class="doc-line"></div>
          <div class="doc-line"></div>
          <div class="doc-line short"></div>
          <span class="doc-label">DOC</span>
        </div>
      </div>
    </div>

    <!-- File Cards -->
    <div class="file-cards">
      
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
